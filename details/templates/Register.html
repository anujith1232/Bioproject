<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/admin/css/style.css' %}">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Profile Registration Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="" method="post">
                    {% csrf_token %}
                    <input class="text form-input mb-3" type="text1" name="username" placeholder="Username" required="">
                    <input class="text form-input mb-3" type="text2" name="first_name" placeholder="First Name" required="">
                    <input class="text form-input mb-3" type="text3" name="last_name" placeholder="Last Name" required="">
                    <input class="text email form-input" type="email" name="email" placeholder="Email" required="">
                    <input class="text form-input" type="password" name="password" placeholder="Password" required="">
                    <input class="text w3lpass form-input" type="password" name="cpassword" placeholder="Confirm Password" required="">

                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" required="">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear"></div>
                    </div>
                    <input type="submit" value="SIGN UP" class="btn btn-primary">
                </form>
                <p>Don't have an Account? <a href="{% url 'login' %}">Login Now!</a></p>
            </div>
        </div>
        <!-- copyright -->
        <div class="colorlibcopy-agile">
            <p>Â© 2024 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
        </div>
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- //main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
